<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/normilize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>BeautyRank</title>
</head>

<body class="confirmation-body">
<main class="main">

    <div class="container avorization-container">
        <img class="logo" src="{% static 'img/logo.svg' %}" alt="Логотип">
        <h1 class="welcome-title">Добрый день!</h1>
        <form method="post" class="avtorization__form confirmation__form">
            {% csrf_token %}
            <label class="avtorization__label confirmation__label" for="message-code">Введите свой код из звонка,
                чтобы
                войти</label>
            <input name="password" class="avtorization__input confirmation-input" maxlength="4" type="text" id="message-code"
                   placeholder="Код из телефонного звонка" pattern="[0-9]{4}">
            <input type="hidden" name="phone" value="{{phone}}">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="avtorization__button">ВОЙТИ</button>
        </form>
    </div>
</main>
</body>
</html>
