<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/normilize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Загрузите фото</title>
</head>

<body>
<main class="main">
    <div class="container upload-photo-container">
        <a href="{% url 'master_page' %}" class="go-back">
            Назад
        </a>
        <img class="upload-photo-background" src="{% static 'img/background-eyebrows.png' %}">
        <h1 class="assessment__title" style="margin: 0">Загрузите фото модели</h1>
        <h2 class="assessment__service">Брови Градиент МАСТЕР</h2>
        <form method="post" class="upload-photo-form">
            {% csrf_token %}
            <ul class="assessment__before-after_list">
                <li class="before-after__item">
                    <span>ДО</span>
                    <div>
                        <label class="upload-photo-input">
                            {{ form.photo_1 }}
                            <img src="{% static 'img/unknown-logo-big.png' %}">
                            <span>лицо</span>
                        </label>
                        <label class="upload-photo-input">
                            {{ form.photo_2 }}
                            <img src="{% static 'img/unknown-logo-big.png' %}">
                            <span>зона ПМ</span>
                        </label>
                    </div>
                </li>
                <li class="before-after__item">
                    <span>ПОСЛЕ</span>
                    <div>
                        <label class="upload-photo-input">
                            {{ form.photo_3 id="myuploader" }}
                            <img src="{% static 'img/unknown-logo-big.png' %}">
                            <span>лицо</span>
                        </label>
                        <label class="upload-photo-input">
                            {{ form.photo_4 }}
                            <img src="{% static 'img/unknown-logo-big.png' %}">
                            <span>зона ПМ</span>
                        </label>
                    </div>
                </li>
            </ul>
            <input type="submit" href="{% url 'master_page' %}" class="total-points-button upload-photo-button"
                   value="Подтвердить">
        </form>
    </div>
</main>
<script>
document.querySelector('#myuploader').addEventListener('change', () => resize())
    function resize(){
  const resize_width = 110;

  const item = document.querySelector('#myuploader').files[0];

  const reader = new FileReader();

  reader.readAsDataURL(item);
  reader.name = item.name;
  reader.size = item.size;
  reader.onload = function(event) {
    const img = new Image();
    img.src = event.target.result;
    img.name = event.target.name;
    img.size = event.target.size;
    img.onload = function(el) {
      const elem = document.createElement('canvas');

      elem.width = resize_width;
      elem.height = resize_width;

      const ctx = elem.getContext('2d');
      ctx.drawImage(el.target, 0, 0, elem.width, elem.height);

      const srcEncoded = ctx.canvas.toDataURL('image/jpeg', 1);

      document.querySelector('#image').src = srcEncoded;

    }
  }
}


</script>
</body>
</html>
