<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/normilize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Результаты</title>
</head>

<body>
<main class="main">
    <div class="container">
        <a href="master-page.html" class="go-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="16" viewBox="0 0 26 16" fill="none">
                <path d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM26 7L1 7V9L26 9V7Z"
                      fill="black"/>
            </svg>
        </a>
        <h1 class="assessment__title">Оценки судей</h1>
        <ul class="assessment__before-after_list">
            <li class="before-after__item">
                <span>ДО</span>
                <div>
                    <figure>
                        <img src="{% static 'img/germiona.png' %}">
                        <figcaption>лицо</figcaption>
                    </figure>
                    <figure>
                        <img src="{% static 'img/germiona.png' %}">
                        <figcaption>зона ПМ</figcaption>
                    </figure>
                </div>
            </li>
            <li class="before-after__item">
                <span>ПОСЛЕ</span>
                <div>
                    <figure>
                        <img src="{% static 'img/germiona.png' %}">
                        <figcaption>лицо</figcaption>
                    </figure>
                    <figure>
                        <img src="{% static 'img/germiona.png' %}">
                        <figcaption>зона ПМ</figcaption>
                    </figure>
                </div>
            </li>
        </ul>
        <h2 class="assessment__service"> 123 </h2>
        <form method="post" class="evaluations-form">
            <ul class="evaluations-list evaluation-judge-list">
                {% for score in scores %}
                <li class="evaluations-item">
                    <p class="evaluations-name">{{score.name}}</p>
                    <div class="evaluations-block">
                        {% for value in score.values %}
                        <label>
                            <input disabled class="evulation-radio evaluation-judge visually-hidden" type="radio">
                            <span>{{value}}</span>
                        </label>
                        {% endfor %}
                    </div>
                </li>
                {% endfor %}
            </ul>
            <ol class="judge-list">
                {% for staff in staffs %}
                <li class="judge-item">
                    <p>{{staff.user}}</p>
                </li>
                {% endfor %}
            </ol>
        </form>
    </div>
</main>


</body>

</html>
